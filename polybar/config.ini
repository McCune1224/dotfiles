[module/vram]
type = custom/script
format-prefix-foreground = ${colors.primary}
format-prefix = "󰢮  "
exec = nvidia-smi --query-gpu=memory.used,memory.total --format=csv,noheader,nounits | awk -F, '{printf "%d%%", ($1*100)/$2}'
interval = 5
label = %output%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%

