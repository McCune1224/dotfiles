# 
separator-foreground = ${colors.tertiary}



# modules-left = xworkspaces xwindow
modules-left = pulseaudio spotify 
# modules-center = xwindow spotify
modules-center = i3
# modules-right = fs-root fs-nvme pulseaudio date systray
modules-right = cpu memory vram date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 2pt
tray-spacing = 16pt

[module/i3]
type = internal/i3
pin-workspaces = true

; ws-icon-[0-9]+ = <label>;<icon>
; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>
format-background = ${colors.background-alt}
format-padding = 0

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-background = #e60053

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %index%
# label-focused-foreground = #FDF6E3
# label-focused-background = #3f3f3f
label-focused-underline = ${colors.separator-bar}
label-focused-padding = 2


; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
;
label-unfocused = %index%
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %index%
# label-visible-underline = #555555
label-visible-underline = ${colors.foreground}
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

; Separator in between workspaces
# label-separator = ▏
# label-separator-padding = 0
# label-separator-foreground = ${colors.tertiary}


[module/xwindow]
type = internal/xwindow
format-prefix = " "
format-prefix-foreground=${colors.secondary}
label =  %title:0:60:...%

# [module/fs-base]
# type = internal/fs
# interval = 25
# label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
# label-unmounted = %mountpoint% not mounted
# fixed-values = true

[fs-base]
type = internal/fs
fixed-values = true
label-mounted = %mountpoint%: %free%
label-foreground=${colors.secondary}

[module/fs-root]
inherit = fs-base
mount-0 = /
label-mounted = 󰣇 : %percentage_used%%


[module/fs-nvme]
inherit = fs-base
mount-0 = /mnt/nvme
label-mounted = 󱊞 : %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <bar-volume> <label-volume>
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.secondary}

label-volume = %percentage%%

bar-volume-width = 20
bar-volume-gradient = true
bar-volume-foreground-0 = ${colors.tertiary}
bar-volume-foreground-1 = ${colors.primary}
bar-volume-foreground-2 = ${colors.separator-bar}

bar-volume-indicator = |
bar-volume-fill = |
bar-volume-empty = -

# bar-volume-indicator = ●
# bar-volume-fill = ●
# bar-volume-empty = ○

# bar-volume-indicator = .
# bar-volume-fill = ◆
# bar-volume-empty = ◇
# muted nerd font glyphs:
# bar-volume-indicator = 󰝟

#FIXME: hard coded muted volume bar width :)
label-muted = 󰝟 -------------------- %percentage%% 
label-muted-foreground = ${colors.disabled}

scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%

